# Derzeit vorhandene Profile: example
profile=example


############# Server-URLs für E-Mails #############
mail.server.baseurl.backend=http://localhost/backend/
mail.server.baseurl.frontend=http://localhost/backend/service/

example.mail.server.baseurl.backend=http://example.org/backend/
example.mail.server.baseurl.frontend=http://example.org/frontend/


############# E-Mail #############
mail.host=smtp.mailhost.com
mail.smtp.starttls.enable=true
mail.username=my_username
mail.password=my_password
mail.from=klarschiff-noreply@mailhost.com
mail.sendAllMailsTo=klarschiff-noreply@mailhost.com

